<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main-img">
            <div class="logo">
                <img class="logo-image" src="./img/odin-lined.png" alt="">
                <h1 class="logo-text">ODIN</h1>
            </div>
    </div>
    <div class="main-container">
        <div class="main-content">
            <div class="call">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <formfield class="form">
                <form action="#" class="top-down">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                </form>
                <form action="#" class="top-down">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </form>
                <form action="#" class="top-down">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </form>
                <form action="#" class="top-down">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="number" id="phoneNumber" name="phoneNumber" placeholder="000-000-0000">
                </form>
                <form action="#" class="top-down">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </form>
                <form action="#" class="top-down">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </form>
            </formfield>
        </div>
    </div>
</body>
</html>
